<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/script.js" defer></script>
  <title>Login HC</title>
</head>
<body>
  <div class="container">
    <div class="image"><img src="/images/logo.png" alt="Logo HC"></div>
    <div class="form">
      <h2>Hospital das Clínicas</h2>
      <p>Faça login para acessar o portal e verificar suas consultas e exames!</p>
      <form id="loginForm">
        <label for="username">Usuário:</label>
        <input type="text" id="username" required>
        <label for="password">Senha:</label>
        <input type="password" id="password" required>
        <button type="submit">Entrar</button>
        <div class="error" id="errorMsg">Usuário ou senha inválidos.</div>
        <div class="btn">
        <a href="#">Esqueceu a senha ?</a>
        <a href="#">Cadastre-se</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
